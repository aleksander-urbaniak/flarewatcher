services:
  flarewatcher:
    image: ${FLAREWATCHER_IMAGE:?set FLAREWATCHER_IMAGE in .env}
    pull_policy: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: file:/app/data/flarewatcher.db
      SECRET_ENCRYPTION_KEY: ${SECRET_ENCRYPTION_KEY}
    volumes:
      - flarewatcher-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/login',{redirect:'manual'}).then(r=>process.exit(r.status<500?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  flarewatcher-data:
