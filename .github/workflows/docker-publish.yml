name: Docker Publish

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: read
  packages: write
  security-events: write

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ${{ vars.DOCKER_REGISTRY || 'docker.io' }}
  NAMESPACE: ${{ vars.DOCKER_NAMESPACE || 'aleksanderurbaniak' }}
  IMAGE_NAME: ${{ vars.DOCKER_IMAGE_NAME || 'flarewatcher' }}

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show resolved image target
        run: echo "Publishing to ${REGISTRY}/${NAMESPACE}/${IMAGE_NAME}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Resolve app version from GitHub ref
        id: app-version
        uses: actions/github-script@v7
        with:
          script: |
            const isTag = context.ref.startsWith("refs/tags/");
            const value = isTag
              ? context.ref.replace("refs/tags/", "")
              : `main-${context.sha.slice(0, 7)}`;
            core.setOutput("value", value);

      - name: Install dependencies
        run: npm ci

      - name: Audit production dependencies
        run: npm run security:audit

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve registry credentials
        id: registry-auth
        shell: bash
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          GH_ACTOR: ${{ github.actor }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${REGISTRY}" = "ghcr.io" ]; then
            echo "username=${GH_ACTOR}" >> "${GITHUB_OUTPUT}"
            echo "password=${GH_TOKEN}" >> "${GITHUB_OUTPUT}"
            exit 0
          fi
          if [ -z "${DOCKER_USERNAME}" ] || [ -z "${DOCKER_PASSWORD}" ]; then
            echo "Missing DOCKER_USERNAME or DOCKER_PASSWORD for registry '${REGISTRY}'" >&2
            exit 1
          fi
          echo "username=${DOCKER_USERNAME}" >> "${GITHUB_OUTPUT}"
          echo "password=${DOCKER_PASSWORD}" >> "${GITHUB_OUTPUT}"

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.registry-auth.outputs.username }}
          password: ${{ steps.registry-auth.outputs.password }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short,prefix=main-,enable={{is_default_branch}}
            type=ref,event=tag
          labels: |
            org.opencontainers.image.version=${{ steps.app-version.outputs.value }}

      - name: Build image for security scan
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:scan-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ steps.app-version.outputs.value }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:scan-${{ github.sha }}
          vuln-type: os,library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: "1"
          format: table

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ steps.app-version.outputs.value }}
