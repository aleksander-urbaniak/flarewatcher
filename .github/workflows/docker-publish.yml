name: Docker Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  security-events: write

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ${{ vars.DOCKER_REGISTRY || 'docker.io' }}
  NAMESPACE: ${{ vars.DOCKER_NAMESPACE || 'aleksanderurbaniak' }}
  IMAGE_NAME: ${{ vars.DOCKER_IMAGE_NAME || 'flarewatcher' }}

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show resolved image target
        run: echo "Publishing to ${REGISTRY}/${NAMESPACE}/${IMAGE_NAME}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Resolve app version tag
        id: app-version
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force

          current_tag="$(git tag -l 'v*' --points-at HEAD --sort=-v:refname | head -n 1)"
          if [ -n "${current_tag}" ]; then
            echo "value=${current_tag}" >> "${GITHUB_OUTPUT}"
            echo "created=false" >> "${GITHUB_OUTPUT}"
            echo "Using existing tag on current commit: ${current_tag}"
            exit 0
          fi

          latest_tag="$(git tag -l 'v*' --sort=-v:refname | head -n 1)"
          if [ -z "${latest_tag}" ]; then
            next_tag="v1.0.0"
          else
            version="${latest_tag#v}"
            IFS='.' read -r major minor patch <<< "${version}"
            patch=$((patch + 1))
            next_tag="v${major}.${minor}.${patch}"
          fi

          echo "value=${next_tag}" >> "${GITHUB_OUTPUT}"
          echo "created=true" >> "${GITHUB_OUTPUT}"
          echo "Next tag: ${next_tag}"

      - name: Install dependencies
        run: npm ci

      - name: Audit production dependencies
        run: npm run security:audit

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve registry credentials
        id: registry-auth
        shell: bash
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          GH_ACTOR: ${{ github.actor }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${REGISTRY}" = "ghcr.io" ]; then
            echo "username=${GH_ACTOR}" >> "${GITHUB_OUTPUT}"
            echo "password=${GH_TOKEN}" >> "${GITHUB_OUTPUT}"
            exit 0
          fi
          if [ -z "${DOCKER_USERNAME}" ] || [ -z "${DOCKER_PASSWORD}" ]; then
            echo "Missing DOCKER_USERNAME or DOCKER_PASSWORD for registry '${REGISTRY}'" >&2
            exit 1
          fi
          echo "username=${DOCKER_USERNAME}" >> "${GITHUB_OUTPUT}"
          echo "password=${DOCKER_PASSWORD}" >> "${GITHUB_OUTPUT}"

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.registry-auth.outputs.username }}
          password: ${{ steps.registry-auth.outputs.password }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.app-version.outputs.value }}
          labels: |
            org.opencontainers.image.version=${{ steps.app-version.outputs.value }}

      - name: Build image for security scan
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:scan-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ steps.app-version.outputs.value }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:scan-${{ github.sha }}
          vuln-type: os,library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: "1"
          format: table

      - name: Create and push git tag
        if: ${{ steps.app-version.outputs.created == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.app-version.outputs.value }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${tag}" -m "Release ${tag}"
          git push origin "${tag}"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ steps.app-version.outputs.value }}

      - name: Create GitHub release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          tag="${{ steps.app-version.outputs.value }}"
          if gh release view "${tag}" >/dev/null 2>&1; then
            echo "Release ${tag} already exists; skipping."
          else
            gh release create "${tag}" --title "${tag}" --generate-notes
          fi
